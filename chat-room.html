<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Talk</title>
</head>
<body>
  <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>20:57</span>
        </div>
        <div class="status-bar__column">
            <span>96%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column"><a href="more.html"><i class="fas fa-angle-left fa-3x"></i></a></div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Settings</h1>
    </div>
    <div class="alt-header__column"><i class="fas fa-search fa-2x"></i></div>
  </header>

  <main class="main-screen">
    <ul class="setting-list">
      <li class="settings__setting">
        <i class="fas fa-bullhorn fa-2x"></i>
        <span>Notices</span>
      </li>
      <li class="settings__setting">
        <i class="fas fa-flask fa-2x"></i>
        <span>Kokoa Lab</span>
      </li>
      <li class="settings__setting">
        <i class="fas fa-code-branch fa-2x"></i>
        <div class="settings__setting__column">
        <span>Version</span>
        <span>Latest Version</span>
        </div>
      </li>
      <li class="settings__setting">
        <i class="fas fa-lock fa-2x"></i>
        <span>Privacy</span>
      </li>
      <li class="settings__setting">
        <i class="far fa-bell fa-2x"></i>
        <span>Notifications</span>
      </li>
      <li class="settings__setting">
        <i class="far fa-user fa-2x"></i>
        <span>Friends</span>
      </li>
      <li class="settings__setting">
        <i class="far fa-comments fa-2x"></i>
        <span>Chats</span>
      </li>
      <li class="settings__setting">
        <i class="fas fa-mobile-alt fa-2x"></i>
        <span>Display</span>
      </li>
      <li class="settings__setting">
        <i class="fas fa-fill-drip fa-2x"></i>
        <div class="settings__setting__column">
        <span>Themes</span>
        <span>Default theme</span>
        </div>
      </li>
        <i class="fas fa-phone-alt fa-2x"></i>
        <span>Call</span>
      </li>
    </ul>

  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__new-message badge">1</span>
          <i class="far fa-comments fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__notification dot"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i></a>
      </li>
    </ul>
  </nav>


    <script src="https://kit.fontawesome.com/8024c6a329.js" crossorigin="anonymous"></script>
</body>
</html>
