<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>20:57</span>
        </div>
        <div class="status-bar__column">
            <span>96%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Talk</h1>
        <p class="welcome-header__text">코코아톡 계정을 갖고 계신 분들은 이메일이나 휴대전화 번호를 이용해 로그인하세요-!</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" required />
        <input name="password" type="password" placeholder="Password" required />
        <input type="submit" value="Log in" />
        <input type="submit" value="Sign Up" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/8024c6a329.js" crossorigin="anonymous"></script>
</body>
</html>
