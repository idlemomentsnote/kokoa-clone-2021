<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
</head>
<body>
  <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>20:57</span>
        </div>
        <div class="status-bar__column">
            <span>96%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><a href="setting.html"><i class="fas fa-cog fa-lg find-cog"></a></i>
        <span class="find-cog__notification dot"></span>
      </span>      
    </div>
  </header>

<main class="main-screen">
  <div class="user-component">
    <div class="user-component__column">
      <img src="https://avatars.githubusercontent.com/u/87971722?s=400&u=bd94a3d1440a80cf88d792814a9a0a6aac289ca8&v=4" class="user-component__avatar user-component__avatar" />
      <div class="user-component__text">
        <h4 class="user-component__title">김정우</h4>
        <h6 class="user-component__subtitle">+82 10-7422-3384
          <span>!</span>
        </h6>
      </div>
    </div>
    <div class="user-component__column">
      <span><i class="far fa-comment-alt fa-2x"></i></span>
    </div>
  </div>
  <section class="icon more-icon">
    <div class="more-icon__row">
      <div class="icon__icons">
        <i class="far fa-calendar-check"></i>
        <span>Calendar</span>
      </div>
      <div class="icon__icons">
        <i class="far fa-hdd"></i>
        <span>Talk Drive</span>
      </div>
      <div class="icon__icons">
        <i class="far fa-smile"></i>
        <span>Emoticons</span>
      </div>
      <div class="icon__icons">
        <i class="fas fa-fill-drip"></i>
        <span>Themes</span>
      </div>
    </div>
    <div class="more-icon__row">
      <div class="icon__icons">
        <i class="far fa-user-circle"></i>
        <span>Account</span>
      </div>
      <div class="icon__icons">
        <i class="fab fa-rocketchat"></i>
        <span>Openchat</span>
      </div>
      <div class="icon__icons opacity0"> </div>
      <div class="icon__icons opacity0"> </div>
    </div>
  </section>
  <section class="more-suggestions">
    <h6 class="more-suggestions__title">Suggestions</h6>
    <div class="more-suggestions__icons">
      <span class="more-suggestions__icons__icon"><img src="https://avatars.githubusercontent.com/u/87971722?s=400&u=bd94a3d1440a80cf88d792814a9a0a6aac289ca8&v=4"/>Test1</span>
      <span class="more-suggestions__icons__icon"><img src="https://avatars.githubusercontent.com/u/87971722?s=400&u=bd94a3d1440a80cf88d792814a9a0a6aac289ca8&v=4"/>Test2</span>
      <span class="more-suggestions__icons__icon"><img src="https://avatars.githubusercontent.com/u/87971722?s=400&u=bd94a3d1440a80cf88d792814a9a0a6aac289ca8&v=4"/>Test3</span>
    </div>
  </section>
</main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__new-message badge">1</span>
          <i class="far fa-comments fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__notification dot"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i></a>
      </li>
    </ul>
  </nav>


    <script src="https://kit.fontawesome.com/8024c6a329.js" crossorigin="anonymous"></script>
</body>
</html>
